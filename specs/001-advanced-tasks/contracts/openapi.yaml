openapi: 3.0.3
info:
  title: Advanced Task Management API
  description: API for managing advanced tasks with recurrence, due dates, priorities, and tags
  version: 1.0.0
servers:
  - url: http://localhost:8000
    description: Local development server
  - url: https://api.advanced-tasks.example.com
    description: Production server

paths:
  /api/tasks:
    post:
      summary: Create a new task
      description: Creates a new task with optional recurrence, priorities, and tags
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateTaskRequest'
      responses:
        '201':
          description: Task created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Task'
        '400':
          description: Invalid input
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
        - jwt_auth: []

    get:
      summary: List tasks
      description: Retrieve a list of tasks with optional filtering and sorting
      parameters:
        - name: search
          in: query
          description: Keyword search in title/description
          required: false
          schema:
            type: string
        - name: status
          in: query
          description: Filter by task status
          required: false
          schema:
            type: string
            enum: [pending, in_progress, completed]
        - name: priority
          in: query
          description: Filter by priority
          required: false
          schema:
            type: string
            enum: [high, medium, low]
        - name: tag
          in: query
          description: Filter by specific tag
          required: false
          schema:
            type: string
        - name: sort
          in: query
          description: Sort by field
          required: false
          schema:
            type: string
            enum: [due_date, priority, created, title]
        - name: due_from
          in: query
          description: Filter tasks with due date >= this date
          required: false
          schema:
            type: string
            format: date-time
        - name: due_to
          in: query
          description: Filter tasks with due date <= this date
          required: false
          schema:
            type: string
            format: date-time
      responses:
        '200':
          description: List of tasks
          content:
            application/json:
              schema:
                type: object
                properties:
                  tasks:
                    type: array
                    items:
                      $ref: '#/components/schemas/Task'
                  total:
                    type: integer
        '400':
          description: Invalid parameters
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
        - jwt_auth: []

  /api/tasks/{id}:
    get:
      summary: Get a specific task
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Task details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Task'
        '404':
          description: Task not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
        - jwt_auth: []

    patch:
      summary: Update a task
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateTaskRequest'
      responses:
        '200':
          description: Task updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Task'
        '400':
          description: Invalid input
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Task not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
        - jwt_auth: []

    delete:
      summary: Delete a task
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '204':
          description: Task deleted successfully
        '404':
          description: Task not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
        - jwt_auth: []

  /api/tasks/{id}/complete:
    post:
      summary: Mark task as complete
      description: Marks a task as complete and triggers recurrence logic if applicable
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Task marked as complete
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Task'
        '400':
          description: Cannot complete task
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Task not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
        - jwt_auth: []

components:
  schemas:
    Task:
      type: object
      required:
        - id
        - title
        - status
        - priority
        - user_id
        - created_at
      properties:
        id:
          type: string
          format: uuid
        title:
          type: string
          maxLength: 255
        description:
          type: string
        status:
          type: string
          enum: [pending, in_progress, completed]
        priority:
          type: string
          enum: [high, medium, low]
          default: medium
        due_date:
          type: string
          format: date-time
        tags:
          type: array
          items:
            type: string
          maxItems: 10
          maxLength: 20
        recurrence:
          type: string
          enum: [daily, weekly, monthly, custom]
        recurrence_rule:
          type: string
        next_occurrence:
          type: string
          format: date-time
        user_id:
          type: string
          format: uuid
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time

    CreateTaskRequest:
      type: object
      required:
        - title
      properties:
        title:
          type: string
          maxLength: 255
        description:
          type: string
        priority:
          type: string
          enum: [high, medium, low]
          default: medium
        due_date:
          type: string
          format: date-time
        tags:
          type: array
          items:
            type: string
          maxItems: 10
          maxLength: 20
        recurrence:
          type: string
          enum: [daily, weekly, monthly, custom]
        recurrence_rule:
          type: string

    UpdateTaskRequest:
      type: object
      properties:
        title:
          type: string
          maxLength: 255
        description:
          type: string
        status:
          type: string
          enum: [pending, in_progress, completed]
        priority:
          type: string
          enum: [high, medium, low]
        due_date:
          type: string
          format: date-time
        tags:
          type: array
          items:
            type: string
          maxItems: 10
          maxLength: 20
        recurrence:
          type: string
          enum: [daily, weekly, monthly, custom]
        recurrence_rule:
          type: string

    Error:
      type: object
      required:
        - error
        - message
      properties:
        error:
          type: string
        message:
          type: string
        details:
          type: object

  securitySchemes:
    jwt_auth:
      type: http
      scheme: bearer
      bearerFormat: JWT